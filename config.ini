
[device]
adapter = hci0
mac_addr = 6C:B2:FD:86:82:4D  # update to your battery module MAC
alias = renogy-battery
type = RNG_BATT
# RNG_CTRL => Charge Controller (Rover/Wanderer/Adventurer)
# RNG_CTRL_HIST => Charge Controller historical data
# RNG_BATT => Smart Battery
# RNG_INVT => Inverter
# RNG_DCC => DC Charger
device_id = 48,49,50,51  # modify if hub mode or daisy chain (see readme)
# can be comma separated when using a BT-2 hub (e.g. 48,49,50)

[data]
enable_polling = true  # keep the Renogy link alive while proxying
poll_interval = 10  # read interval in seconds
temperature_unit = c  # F = Fahrenheit, C = Celsius
fields =  # optional field filter, leave blank for everything

[remote_logging]
enabled = true
url = https://example.com/post.php
auth_header = auth_header # optional HTTP header sent as "Authorization: Bearer <AUTH_HEADER>"

[mqtt]
enabled = true
server = 192.168.1.89
port = 1883
topic = solar/state
user =mqtt
password =usermqtt
homeassistant_discovery = true

[pvoutput]
# free accounts has a cap of max one request per minute.
enabled = false
api_key =
system_id =

[home_assistant_proxy]
enabled = true
bind_host = 0.0.0.0
port = 6053
name = renogy-bt-proxy
friendly_name = Renogy Bluetooth Proxy
adapter = hci0
blocked_addresses = 6C:B2:FD:86:82:4D
max_connections = 2
battery_retry_seconds = 30
project_name =
project_version =
manufacturer = Renogy
model = Smart Battery
suggested_area =
